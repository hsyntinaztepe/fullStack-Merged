syntax = "proto3";

package radar;

// MongoDB dokümanına birebir uyumlu radar hedefi
message RadarTarget {
  double lat = 1;
  double lon = 2;
  int32 velocity = 3;
  int32 baro_altitude = 4;
  int32 geo_altitude = 5;
}

// Streaming isteği (sadece refresh süresi)
message StreamRequest {
  int32 refresh_interval_ms = 1;
}

// Radar servisi — sadece streaming
service RadarService {
  rpc StreamRadarTargets(StreamRequest) returns (stream RadarTarget);
}
