syntax = "proto3";

package datalink;


service DataLink {
  rpc StreamDataLink (DLRequest) returns (stream DLStreamResponse);
}


message DLRequest {}


message DLData {
  string id = 1;
  string callsign = 2;
  string status = 3;
  double lat = 4;
  double lon = 5;
  double velocity = 6;
  double baroAlt = 7;
  double geoAlt = 8;
}

message DLStreamResponse {
  DLData data = 1;
}
